


server.port=8082

spring.jpa.database=MYSQL

spring.datasource.url = jdbc:MySql://localHost:3306/HospitalDB1?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=True
spring.datasource.username=root
#spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.jackson.serialization.fail-on-empty-beans=false


uploadDir=/resources/images

spring.servlet.multpart.enabled=true
spring.servlet.multpart.file-size-threshold=2kb
spring.servlet.multpart.max-file-size=20MB
spring.servlet.multpart.max-request-size=25MB
